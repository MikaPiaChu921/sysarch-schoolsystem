<body ng-app="myapp">
  <div class="w3-half w3-container w3-padding">
    <div class="w3-half w3-container w3-padding">
      <div
        style="width: 400px"
        class="w3-card-4 w3-container w3-padding w3-display-middle"
      >
        <form class="modern-login-form">
          <header class="w3-blue">
            <h2 class="w3-padding">User Login</h2>
          </header>
          <div ng-show="loginError" style="color: red; text-align: center">
            Invalid Username or Password
          </div>

          <br />
          <label>email</label>
          <div class="input-group" style="margin-bottom: 10px">
            <input
              type="text"
              id="email"
              placeholder="user@gmail.com"
              ng-model="email"
              style="width: 100%; height: 30px"
            />
          </div>

          <label>password</label>
          <div class="input-group">
            <input
              type="password"
              id="password"
              placeholder="********"
              ng-model="password"
              style="width: 100%; height: 30px"
            />
          </div>
          <br />
          <div class="button-group" style="text-align: center">
            <button
              ng-click="login()"
              class="btn-login w3-padding w3-blue"
              style="width: 90%; font-size: 15px"
            >
              LOGIN
            </button>
            <br />
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
